<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stYle.css">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="notice-store">
            <div class="container">
                <p>"Envios a toda Colombia"
                    <img src="" alt="">
                </p>
                <span class="close"></span>
            </div>
        </div>
        <header class="header-menu"></header>
        <div class="breadcrumb">
            <div class="breadcrumb-content"><!--grid-->                
                <div class="breadcrumbs">
                    <a href="http://inicio.com">Inicio</a>
                    <span></span>
                </div>
                <div class="breadcrumb-title">
                    <h1 class="heading-title">Torres</h1>
                </div>
            </div>
        </div>
    <main>
        <section class="Contenedor">
            <!--Contenedor de los productos-->
            <div class="contenedor-productos">
                <div id="procesador1" class="item">
                    <span class="titulo-produto">PROCESADOR INTEL CORE I5 14400F</span>
                    <img src="intel-core-i5-14400F-removebg-preview.png" alt="" class="img-producto">
                    <span class="precio-producto">$1.050.000</span>
                    <button class="boton-producto">Comprar</button>
                </div>
                <div id="procesador2" class="item">
                        <span class="titulo-produto">PROCESADOR AMD RYCEN 7 7700X</span>
                        <img src="PROCESADOR_AMD_RYCEN_7-7700X-removebg-preview.png" alt="" class="img-producto">
                        <apan class="precio-producto">$1.593.000</apan>
                        <button class="boton-producto">Comprar</button>
                </div>
                <div id="procesador3" class="item">
                        <span class="titulo-produto">PROCESADOR INTEL CORE I3 12100F</span>
                        <img src="PROCESADOR_INTEL_CORE_I3-12100F_4.3GHZ-removebg-preview.png" alt="" class="img-producto">
                        <apan class="precio-producto">$700.000</apan>
                        <button class="boton-producto">Comprar</button>
                </div>
                <div id="procesador4" class="item">
                    <span class="titulo-produto">PROCESADOR RYCEN 9 7900 AM5</span>
                    <img src="PROCESADOR_RYCEN_9-7900_AM5jpg-removebg-preview.png" alt="" class="img-producto">
                    <apan class="precio-producto">$1.950.000</apan>
                    <button class="boton-producto">Comprar</button>
                </div>
                <div id="procesador5" class="item">
                    <span class="titulo-produto">PROCESADOR AMD RYCEN 5 5600GT</span>
                    <img src="Procesador-AMD-Ryzen-5-5600GT-3.6GHz-4.6GHz-Turbo-6-Core-removebg-preview.png" alt="" class="img-producto">
                    <apan class="precio-producto">$699.000</apan>
                    <button class="boton-producto">Comprar</button>
                </div>
                <div id="procesador6" class="item">
                    <span class="titulo-produto">PROCESADOR AMD RYCEN 5 8500G</span>
                    <img src="Procesador-AMD-Ryzen-5-8500G-de-6-nucleos-12-hilos-removebg-preview.png" alt="" class="img-producto">
                    <apan class="precio-producto">$845.000</apan>
                    <button class="boton-producto">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="foot">FOOTER</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scriptProcesadores.js"></script>
</body>
</html>
